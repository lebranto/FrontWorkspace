<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표관련태그</title>
</head>
<body>
    <!--
         표 : 문서에서 다량의 데이터를 정리해서 표현하고자 할 때 사용한다.
             행과 열로 이루어져 있다.
         표를 구성하는 태그는 <table>,<tr>,<th>,<td>,
                              <thead> 제목,<tbody> 값 ,<tfoot> 값들의 집합    

        <table> : 표를 생성해주는 역할의 태그
        <tr> : 표의 한 행을 나타내는 태그
        <th> : 표의 제목 셀을 나타내는 태그
        <td> : 표의 일반 셀을 나타내는 태그              
    -->

    <h1>4행 3열 표 만들기</h1>
    <!-- border : 표의 테두리 두께-->
    <table border="1">

        <!-- 테이블의 제목 추가 태그-->
        <caption>웹 브라우저의 종류</caption>

        <thead>

        <tr>
            <!--
            width 는 가로 넓이  Height 는 세로 넓이
            위의 열을 하나만 설정해도 아래는 그대로 적용된다
            -->
            <th width="130" height="30">브라우저명</th>
            <th width="80">제조사</th>
            <th width="200">홈페이지</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Chrom</td>
            <td>Google</td>
            <td>http://google.com</td>
        </tr>

        <!--
        (tr>td*3)*2  => tr안에 td를 세개 만들고 이걸 2개 만들어라 
        -->

         <tr>
            <td>Firefox</td>
            <td>Mozila</td>
            <td>mozilla.org</td>
         </tr>
         <tr>
            <td>Brave</td>
            <td>??</td>
            <td>brave.com</td>
         </tr>
         </tbody>


    </table>

<h1>표의 행과 열을 합치는 속성</h1>
<!--
    셀(th,td)태그와 속성을 이용해서 행 또는 열을 합칠 수 있다.

    colspan = "2" : 2개의 열을 병합
    rowspan = "2" : 2개의 행을 병합
-->

    <h3>이력서</h3>

    <table border ="1">

        <tr>
            <td colspan="2" rowspan="2" width="130" height="130">사진</td>
            <td width="80">이름</td>
            <td width="200"></td>
        </tr>
        <!--사진이 이미 2열을 잡고 있기 때문에 2칸만 설정해 주면 된다.-->
        <tr>
            <td>연락처</td>
            <td></td>
        </tr>

        <tr>
            <td width ="65" height="50">주소</td>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td height="200">자기소개</td>
            <td colspan="3"></td>
        </tr>
    </table>

    <hr>

    <table border ="1">
        <tr>

            <!-- col 열 row 행 -->
            <th rowspan="2" width="130" height="50">번호</th>
            <th rowspan="2" width="130" >이름</th>
            <th colspan="3" width="200" height="50">과목</th>
            <th rowspan="2"width="130" >총점</th>
            <th rowspan="2"width="130" >평균</th>

        </tr>
        <tr>
            <th>국어</th>
            <th>영어</th>
            <th>수학</th>
        </tr>

        <tr>
            <td rowspan="2" height="100">1</td>
            <td rowspan="2">임세윤</td>
            <td>85</td>
            <td>90</td>
            <td>88</td>
            <td rowspan="2">263</td>
            <td rowspan="2">87.67</td>

        </tr>
        
        <tr>
            <td colspan="3">특별활동 : 축구부</td>
        </tr>

        <tr>
            <td height="100">2</td>
            <td>조용우</td>
            <td>78</td>
            <td>85</td>
            <td>80</td>
            <td>243</td>
            <td>81.0</td>
        </tr>
        
        <tr>
            <td height="100">3</td>
            <td>김지수</td>
            <td>92</td>
            <td>88</td>
            <td>95</td>
            <td>275</td>
            <td>91.67</td>
        </tr>
        <tr>
            <td colspan="6"height="50">전체 학생 수</td>
            <td>3명</td>
        </tr>
        




    </table>





    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>




</body>
</html>
